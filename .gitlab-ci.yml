default:
  image: registry.timmertech.nl/docker/docker:latest

include:
  - project: templates/ci
    file: default.yml

stages:
  - build
  - dockerhub

build:
  extends: .docker-build-multi
  variables:
    PLATFORM: "linux/arm64,linux/amd64"
    DOCKER_HUB: "ENABLED"
    DOCKER_ARGS: >-
      --cache-from=type=registry,ref=registry.timmertech.nl/docker/ubuntu:latest
      --cache-from=type=registry,ref=${DOCKER_IMAGE}
    DOCKER_TAGS: >-
      --tag=${DOCKER_IMAGE_HUB}
    HEALTH_CHECK_UUID: 874cdb73-e521-47fb-a973-61f63a05d387
