default:
  image: registry.timmertech.nl/docker/docker:latest

include:
  - project: templates/ci
    file: docker.yml

stages:
  - build
  - dockerhub

.build:
  extends: .docker-build-multi
  variables:
    DOCKER_PROXY: "ENABLED"
    DOCKER_HUB: "ENABLED"
    PLATFORM: "linux/arm64,linux/amd64"
    DOCKER_IMAGE_BASE: "ubuntu:latest"
    DOCKER_BUILD_ARGS: >-
      --build-arg DOCKER_IMAGE_BASE=${DOCKER_IMAGE_BASE}
    DOCKER_TAGS: >-
      --tag=${DOCKER_IMAGE_HUB}

build:
  extends: .build
