# yaml-language-server: $schema=https://gitlab.com/gitlab-org/gitlab/-/raw/master/app/assets/javascripts/editor/schema/ci.json
variables:
  UPSTREAM_IMAGE: ${CI_REGISTRY}/docker/ubuntu

include:
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@0.7.3
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - when: always
    inputs:
      dockerhub: true
      args: >-
        --cache-from=type=registry,ref=${UPSTREAM_IMAGE}/cache:latest
        --cache-from=type=registry,ref=${UPSTREAM_IMAGE}/cache:amd64
        --cache-from=type=registry,ref=${UPSTREAM_IMAGE}/cache:arm64
        --build-arg=DOCKER_IMAGE_BASE=${UPSTREAM_IMAGE}:latest
      tags: >-
        --tag=${DOCKER_IMAGE_PATH}:latest
        --tag=${DOCKER_IMAGE_HUB_PATH}:latest
      healthcheck-uuid: 874cdb73-e521-47fb-a973-61f63a05d387

  - component: $CI_SERVER_FQDN/templates/components/docker/multi@0.7.3
    rules:
      - if: $CI_COMMIT_TAG
    inputs:
      name: release
      tags: >-
        --tag=${DOCKER_IMAGE_PATH}:$CI_COMMIT_TAG
        --tag=${DOCKER_IMAGE_HUB_PATH}:$CI_COMMIT_TAG
